<script>
    // google-map
    // Initialize and add the map
    function initMap() {
        // The map, centered at myLatLng
        const map = new google.maps.Map(document.getElementById("mapBox"), {
            zoom: 8,
            center: { lat: 35.70410420663528, lng: 139.77242657030774 },
        });
        
        setMarKers(map);
    }
    
    //Place List
    const isyuukans = [
        ["Nishiba", 35.70410420663528, 139.77242657030774, 1],
        ["埼玉｜医修館", 35.93933743697428, 139.4200116547968, 2 ]
    ];

    //multiple markers& open direction
    function setMarKers(map){
        // const image = {
        //     url: "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png",
        //     // This marker is 20 pixels wide by 32 pixels high.
        //     size: new google.maps.Size(20, 32),
        //     // The origin for this image is (0, 0).
        //     origin: new google.maps.Point(0, 0),
        //     // The anchor for this image is the base of the flagpole at (0, 32).
        //     anchor: new google.maps.Point(0, 32),
        // };
        // const shape = {
        //     coords: [1, 1, 1, 20, 18, 20, 18, 1],
        //     type: "poly",
        // };

        for (let i = 0; i < isyuukans.length; i++) {
            const isyuukan = isyuukans[i];

            new google.maps.Marker({
            position: { lat: isyuukan[1], lng: isyuukan[2] },
            map,
            // icon: image,
            // shape: shape,
            title: isyuukan[0],
            // label: {
            //     text: isyuukan[0],
            //     color: "#000000",
            //     fontweight: "bold",
            // },
            zIndex: isyuukan[3],
            });
        }

        
    }
    window.initMap = initMap;

</script>

<script type="text/javascript">
    
    $(function() {
        $("#inquiryA").click(function(){
            location.href = '/#test';
            mainInquiry();
        });
        
    });

    $('.thumb-nav').slick({
        slidesToShow: 4,
        slidesToScroll: 1,
        infinite: true,
        centerPadding: '0px',
        asNavFor: '.main-img-slider',
        dots: false,
        centerMode: false,
        draggable: true,
        speed:200,
        focusOnSelect: true,
        prevArrow: '<div class="slick-prev"><i class="i-prev"></i><span class="sr-only sr-only-focusable">Previous</span></div>',
        nextArrow: '<div class="slick-next"><i class="i-next"></i><span class="sr-only sr-only-focusable">Next</span></div>'  
    });

    function officeTel(e) {
        var tel = e.value;
        $(".finderTel").text(tel);
    }

    function mainInquiry() {
        var offset = $(".inquiry").offset(); //해당 위치 반환
        $("html, body").animate({scrollTop: offset.top},500); 
    }

    /*--------------*/

    // Initialise Carousel
    const mainCarousel = new Carousel(document.querySelector("#mainCarousel"), {
        Dots: false,
    });

    // Thumbnails
    const thumbCarousel = new Carousel(document.querySelector("#thumbCarousel"), {
        Sync: {
            target: mainCarousel,
            friction: 0,
        },
        Dots: false,
        Navigation: false,
        center: true,
        slidesPerPage: 1,
        infinite: false,
    });

    // Customize Fancybox
    Fancybox.bind('[data-fancybox="gallery"]', {
        Carousel: {
            on: {
            change: (that) => {
                mainCarousel.slideTo(mainCarousel.findPageForSlide(that.page), {
                friction: 0,
                });
            },
            },
        },
    });

</script>
