<!DOCTYPE html>
<html
xmlns:th="http//www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layouts/main}"
>
    <!-- index.html 고유 CSS 추가 -->
    <th:block layout:fragment="css">
        <link rel="stylesheet" href="/assets/css/place/place.css">
    </th:block>
    <!-- index.html 고유 스크립트 추가 -->
    <th:block layout:fragment="script">
        <script type="text/javascript" src="/assets/js/place/map.js"></script>
    </th:block>

    <div layout:fragment="content" class="hospiceContent">
        <!-- Full Screen Search Start -->
        <div class="container-fluid bg-primary py-5 bg-header" style="margin-bottom: 90px;">
            <div class="row py-5">
                <div class="col-12 pt-lg-5 mt-lg-5 text-center">
                    <h1 class="display-4 text-white animated zoomIn">施設探し</h1>
                    <h5 class="text-white">全国の医修館</h5>
                </div>
            </div>
        </div>
        <!-- Full Screen Search End -->

        <!-- map-contents start -->
        <div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
            <div class="container py-5">
                <div class="section-title text-center position-relative pb-3 mb-5 mx-auto" style="max-width: 600px;">
                    <h1 class="mb-0">施設マップ</h1>
                </div>
                <div class="row g-5">
                    <!-- google-map start -->
                    <div class="col-lg-8">
                        <div id="mapBox" class="cols-2" style="min-height: 350px; border:0;">
                            <script
                            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDM3EkIRxquQ5P4oVMeucj_UlVJCTO3-uA&callback=initMap&v=weekly"
                            defer>
                            </script>
                        </div>
                        
                    </div>
                    <!-- google-map end -->

                    <!-- map-info start -->
                    <div class="col-lg-4 align-items-center">
                        <div id="mapInfo">
                            <!-- <div class="row mapInfoList"  onclick="window.open('http://nishiba.jp/')" id="info1">
                                <div class="mapInfoList-text">
                                    <h4><i class="fa-solid fa-globe" style="color: var(--lm-blue);"></i> 西芝</h4>
                                    <p>東京都千代田区外神田五丁目2番11号 セイキ第2ビル2階</p>
                                </div>
                            </div>     -->
                            <div class="row mapInfoList"  onclick="window.open('https://goo.gl/maps/aKcgR8th7dAVN5178')" id="info2" >
                                <div class="mapInfoList-text">
                                    <h4><i class="fa-solid fa-globe" style="color: var(--lm-blue);"></i> 埼玉県｜医修館</h4>
                                    <p>埼玉県鶴ヶ島市上広谷383</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- map-info end -->
                </div>
            </div>
        </div>
        <!-- map-contents End -->

        <!-- placeHome list Start -->
        <div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
            <div class="container py-5">
                <div class="section-title text-center position-relative pb-3 mb-5 mx-auto" style="max-width: 600px;">
                    <h1 class="mb-0">施設リスト</h1>
                </div>
                <div class="row g-5">
                    <!-- placeSaitama -->
                    <div class="col-lg-4 col-md-6 wow slideInUp" data-wow-delay="0.4s" onclick="location.href='/place/placeSaitama'" style="cursor: pointer;">
                        <div class="bg-lt-green blog-item rounded overflow-hidden">
                            <div class="blog-img position-relative overflow-hidden">
                                <img class="img-fluid" src="/assets/img/introduce/main.jpg" alt="">
                            </div>
                            <div class="p-4">
                                <div class="d-flex mb-3">
                                    <small class="me-3"><i class="far fa-user text-green me-2"></i>John Doe</small>
                                    <small><i class="far fa-calendar-alt text-green me-2"></i>18 Aug, 2022</small>
                                </div>
                                <h4 class="mb-3">埼玉県｜医修館鶴ヶ島</h4>
                                <p>埼玉県鶴ヶ島市上広谷383</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- placeHome list End -->

    </div>
</html>
