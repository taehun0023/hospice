                    </div>

            <div class="section-title text-center position-relative pb-3 mb-5 mx-auto" style="max-width: 600px;">
                <h1 class="mb-0">アクセス</h1>
            </div>
            <div class="row g-5">
                <div class="col-lg-8">
                    <!-- google-map start -->
                    <div id="singleMapBox" class=""></div>
                    <!-- google-map end -->
                </div>
                <!-- map-info start -->
                <div class="col-lg-4">
                    <div class="singleMapBox-info">

                            <i class="fa-solid fa-map-location-dot" style="color: var(--primary); font-size: 2em; "></i>
                        </button>

                    </div>
                </div>
                <!-- map-info end -->
                
            </div>
        </div>
    </div>
    <!-- access end -->
</div>

        var marker = new google.maps.Marker({

    window.initSingleMap = initSingleMap;

</script>

    defer>
</script>

<script type="text/javascript">
    $(function() {
        $("#inquiryA").click(function(){
            location.href = '/#test';
            mainInquiry();
        });
        
    });

    // Open the Modal
    function openModal() {
        document.getElementById("gallery-modal").style.display = "block";
    }

    // Close the Modal
    function closeModal() {
        if(event.target==document.getElementById("gallery-modal")){
            document.getElementById("gallery-modal").style.display = "none";
        }
    }

    var slideIndex = 1;
        showSlides(slideIndex);

    // Next/previous controls
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("gallery-box-thumbImg");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
    }

</script>
