<script>
    // google-map
    // Initialize and add the map
    function initMap() {
        // The map, centered at myLatLng

            zoom: 15,
            center: { lat: 35.93933743697428, lng: 139.4200116547968 },
        });
        
        var marker = new google.maps.Marker({
            position: { lat: 35.93933743697428, lng: 139.4200116547968 },map,
        });
    }
    window.initMap = initMap;

</script>

<script type="text/javascript">
$(function() {
    $("#inquiryA").click(function(){
        location.href = '/#test';
        mainInquiry();
    });
    
});

$('.thumb-nav').slick({
    slidesToShow: 4,
    slidesToScroll: 1,
    infinite: true,
    centerPadding: '0px',
    asNavFor: '.main-img-slider',
    dots: false,
    centerMode: false,
    draggable: true,
    speed:200,
    focusOnSelect: true,
    prevArrow: '<div class="slick-prev"><i class="i-prev"></i><span class="sr-only sr-only-focusable">Previous</span></div>',
    nextArrow: '<div class="slick-next"><i class="i-next"></i><span class="sr-only sr-only-focusable">Next</span></div>'  
});

function officeTel(e) {
    var tel = e.value;
    $(".finderTel").text(tel);
}

function mainInquiry() {
    var offset = $(".inquiry").offset(); //Ìï¥Îãπ ÏúÑÏπò Î∞òÌôò
    $("html, body").animate({scrollTop: offset.top},500); 
}

/*--------------*/

// Initialise Carousel
const mainCarousel = new Carousel(document.querySelector("#mainCarousel"), {
    Dots: false,
});

// Thumbnails
const thumbCarousel = new Carousel(document.querySelector("#thumbCarousel"), {
    Sync: {
        target: mainCarousel,
        friction: 0,
    },
    Dots: false,
    Navigation: false,
    center: true,
    slidesPerPage: 1,
    infinite: false,
});

// Customize Fancybox
Fancybox.bind('[data-fancybox="gallery"]', {
    Carousel: {
        on: {
        change: (that) => {
            mainCarousel.slideTo(mainCarousel.findPageForSlide(that.page), {
            friction: 0,
            });
        },
        },
    },
});

</script>
